version: '3.0'
services:
  node:
    container_name: app
    build: .
    env_file:
      - .env
    networks:
      library-net:
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - postgres
    volumes:
      - ./src:/usr/app/src
      - ./logs:/usr/app/logs
    restart: always
  postgres:
    container_name: postgres
    build: ./src/database
    env_file:
      - .env
    networks:
      library-net:
    volumes:
      - ./src/database/data:/var/lib/postgresql/data:rw
      - ./src/database/logs:/var/lib/postgresql/logs:rw
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    restart: always
networks:
  library-net:
    driver: bridge
